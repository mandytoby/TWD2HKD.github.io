<head> 
<script type="text/javascript"> 
function add() { 
var text1_val = parseInt(document.getElementById('text1').value);//取得text1欄位的值 
var rate_val = parseFloat(document.getElementById('rate').value);//取得text1欄位的值
//運算式 
var value = text1_val/rate_val; 
document.getElementById('text2').value=value;//運算後資料放到text2欄位 
} 
</script> 
</head> 

<body>

TWD: <input type="text" id="text1" onchange="add()" onkeydown="if (event.keyCode == 13) add()"/><br><br>
